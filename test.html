<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

/* .image {
  display: block;
  width: 100%;
  height: auto;
} */

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .3s ease;
  background-color: rgb(255, 255, 255);
}

.container:hover .overlay {
  opacity: 1;
}



</style>
</head>
<body>

<h2>Fade in Overlay Icon</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
    <img src="assets/img/Vector.png" alt="" class="img-fluid">
  <div class="overlay">
    <img src="assets/img/maintenance.png" alt="" class="img-fluid">
  </div>
</div>

</body>
</html>
